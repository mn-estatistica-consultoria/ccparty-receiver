<body id="index" ng-app="ccparty" ng-controller="MainCtrl">
<img id="full-image" src="images/background-imgv3.jpg"/>
<ul class="chat">
  <!-- <button ng-click="test()">Test</button> !-->
  <h1>Chromecast Party</h1>
  <hr class="other"/>
  <li class="chat-item chat-item-animation" ng-repeat="message in messages"
      ng-class="{first: $first, following: !$first}">
    <img class="avatar" ng-src="{{getAvatar(message.avatar)}}"/>
    <section class="message">
      <h2>{{message.sender}}</h2>

      <p>{{message.message}}</p>
    </section>
    <hr class="clear"/>
  </li>
</ul>
